plugins {
    id "java-library"
    id "maven-publish"
}

version = "0.3.1"

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = "com.xrbpowered"
            artifactId = "zoomui"
            version = project.version

            from components.java
        }
    }
}
